{% extends 'base.html' %}
{% block content %}

<h1>My Events</h1>
{% for event in events %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ event.name }}</span>
      <p>Who: {{ event.who }}</p>
        <p>When: {{ event.when }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
